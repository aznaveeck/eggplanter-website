<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            backdrop-filter: blur(10px);
        }
        nav {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #575757;
        }
        h1 {
            margin: 2rem 0 1rem;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .e-card {
            margin: 20px auto;
            background: transparent;
            box-shadow: 0px 8px 28px -9px rgba(0, 0, 0, 0.45);
            position: relative;
            width: 240px;
            height: 330px;
            border-radius: 16px;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            width: 540px;
            height: 700px;
            opacity: 0.6;
            left: 0;
            top: 0;
            margin-left: -50%;
            margin-top: -70%;
            background: linear-gradient(744deg, #1b96dd, #1ccae9 60%, #166599);
            border-radius: 40%;
            animation: wave 55s infinite linear;
        }
        .wave:nth-child(2),
        .wave:nth-child(3) {
            top: 210px;
        }
        .wave:nth-child(2) {
            animation-duration: 50s;
        }
        .wave:nth-child(3) {
            animation-duration: 45s;
        }
        .infotop {
            text-align: center;
            font-size: 20px;
            position: absolute;
            top: 4em;
            left: 0;
            right: 0;
            color: rgb(255, 255, 255);
            font-weight: 600;
        }
        .status {
            font-size: 24px;
            font-weight: bold;
            color: #00ff80;
        }
        .status.manual {
            color: #ff8080;
        }
        .device {
            font-size: 18px;
            color: #ffffff;
            text-transform: uppercase;
        }
        .toggle-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .toggle-label {
            margin-right: 10px;
            font-size: 18px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            display: none;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            cursor: pointer;
            transition: 0.4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: #00ff80;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .toggle-switch input:checked ~ .status {
            content: "Manual";
            color: #ff8080;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/settings">Settings</a>
        </div>
        <a href="/logout">Logout</a>
    </nav>
    <h1>Settings</h1>
    <div class="card-container">
        <div class="e-card playing">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="infotop">
                <div class="text">
                    <div class="status" id="status">Automatic</div>
                    <div class="device">Waterpump</div>
                </div>
            </div>
        </div>
        <div class="toggle-container">
            <span class="toggle-label">Mode:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggle" />
                <span class="slider"></span>
            </label>
        </div>
    </div>
</body>
</html>
